<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experience Commerce Lab</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f5f7fa;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background-color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #1a1a1a;
}

.nav-buttons {
  display: flex;
  gap: 15px;
}

.btn {
  padding: 8px 18px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.login {
  background-color: transparent;
  border: 1px solid #333;
}

.signup {
  background-color: #ff6b35;
  color: white;
}

/* HERO BANNER */
.hero {
  height: 400px;
  background: linear-gradient(to right, #1f4037, #99f2c8);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.hero h1 {
  font-size: 42px;
  margin-bottom: 15px;
}

.hero p {
  font-size: 18px;
}

/* SMALL BANNERS */
.banner-container {
  display: flex;
  justify-content: space-between;
  padding: 40px;
  gap: 20px;
}

.small-banner {
  flex: 1;
  background-color: white;
  height: 150px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  transition: 0.3s;
}

.small-banner:hover {
  transform: translateY(-5px);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Experience Commerce</div>
  <div class="nav-buttons">
    <a href="/login"> <button class="btn login" onclick="window.location.href='/login'">Login</button> </a>
    <button class="btn signup" onclick="alert('Sign Up Clicked')">Sign Up</button>
  </div>
</div>

<!-- HERO BANNER -->
<div class="hero">
  <div>
    <h1>Welcome to the Experience Lab ðŸš€</h1>
    <p>Personalized commerce powered by Adobe AEP & AJO</p>
  </div>
</div>

<!-- 4 SMALL BANNERS -->
<div class="banner-container">
  <div class="small-banner">Electronics</div>
  <div class="small-banner">Fashion</div>
  <div class="small-banner">Home & Living</div>
  <div class="small-banner">Special Offers</div>
</div>

</body>
</html>
