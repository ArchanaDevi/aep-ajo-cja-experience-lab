<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account | Store</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --primary:#111827; --primaryText:#fff;
      --shadow: 0 10px 30px rgba(17,24,39,.08); --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      color:var(--text);
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
    }
    h1{margin:0 0 6px 0; font-size:22px}
    p{margin:0 0 18px 0; color:var(--muted); font-size:14px; line-height:1.5}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .field{display:flex; flex-direction:column; gap:8px; margin-bottom:14px;}
    label{font-size:13px; color:#374151; font-weight:600}
    input{
      height:44px; padding:0 12px; border:1px solid var(--border);
      border-radius:12px; outline:none; font-size:14px;
    }
    input:focus{border-color:#9ca3af; box-shadow:0 0 0 4px rgba(17,24,39,.08);}
    .btn{
      height:46px; border-radius:12px; border:1px solid transparent;
      cursor:pointer; font-weight:700; font-size:14px; width:100%;
    }
    .btn-primary{background:var(--primary); color:var(--primaryText);}
    .btn-primary:hover{opacity:.92}
    .link{color:#2563eb; text-decoration:none; font-size:13px; font-weight:600}
    .link:hover{text-decoration:underline}
    .msg{
      padding:10px 12px; border-radius:12px; font-size:13px; margin-bottom:14px;
      border:1px solid;
    }
    .msg-error{background:#fef2f2; border-color:#fecaca; color:#991b1b;}
    .msg-ok{background:#ecfdf5; border-color:#a7f3d0; color:#065f46;}
    @media (max-width:520px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>

  <div class="card">
    <h1>Create account</h1>
    <p>Create your account to access orders, saved carts, and personalized experiences.</p>

    {% if error %}
      <div class="msg msg-error">{{ error }}</div>
    {% endif %}
    {% if message %}
      <div class="msg msg-ok">{{ message }}</div>
    {% endif %}

    <form action="/register" method="POST" autocomplete="on">
      <div class="grid">
        <div class="field">
          <label for="first_name">First name</label>
          <input id="first_name" name="first_name" type="text" required />
        </div>
        <div class="field">
          <label for="last_name">Last name</label>
          <input id="last_name" name="last_name" type="text" required />
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="name@company.com" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="4" required />
      </div>

      <div class="field">
        <label for="confirm_password">Confirm password</label>
        <input id="confirm_password" name="confirm_password" type="password" minlength="4" required />
      </div>

      <button class="btn btn-primary" type="submit">Create account</button>

      <p style="margin-top:14px;">
        Already have an account? <a class="link" href="/login">Sign in</a>
      </p>
    </form>
  </div>

</body>
</html>
