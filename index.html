<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AEP AJO Experience Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* Big Hero Banner */
    .hero {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      opacity: 0.9;
    }

    .login-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ff6b35;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #ff4500;
    }

    /* Small Banner */
    .small-banner {
      background-color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: -40px auto 40px auto;
      width: 80%;
      border-radius: 10px;
    }

    .small-banner h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .small-banner p {
      color: #666;
    }
  </style>
</head>

<body>

  <!-- BIG HERO BANNER -->
  <div class="hero">
    <h1>Experience Intelligence Lab ðŸš€</h1>
    <p>Adobe AEP & AJO Sandbox for Real-Time Personalization</p>
    <button class="login-btn" onclick="alert('Login Clicked!')">Login</button>
  </div>

  <!-- SMALL BANNER -->
  <div class="small-banner">
    <h2>Real-Time Decisioning Sandbox</h2>
    <p>Testing Edge Network, Offer Decisioning, Code-Based Campaigns & Personalization.</p>
  </div>

</body>
</html>
